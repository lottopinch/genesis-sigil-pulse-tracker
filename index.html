<body>

    <h1>Genesis Sigil - Pulse Tracker</h1>
    
    <div class="stats-container">
        <div class="stat-box">
            <h2>Total Pulses Created:</h2>
            <p id="pulseCount">0</p>
        </div>
        <div class="stat-box">
            <h2>Active Sigils:</h2>
            <p id="activeSigils">0</p>
        </div>
        <div class="stat-box">
            <h2>Users Worldwide:</h2>
            <p id="userCount">0</p>
        </div>
    </div>

    <div id="pulse-map" class="pulse-map"></div>

    <script>
        // Simulated pulse data (can be replaced with real-time data from Firebase or WebSocket)
        const pulseData = [
            { id: 'pulse1', timestamp: '2025-04-25T12:00:00Z', location: { lat: 37.7749, lon: -122.4194 }, origin: 'JROC' },
            { id: 'pulse2', timestamp: '2025-04-25T14:30:00Z', location: { lat: 51.5074, lon: -0.1278 }, origin: 'USER' },
            { id: 'pulse3', timestamp: '2025-04-25T15:45:00Z', location: { lat: 34.0522, lon: -118.2437 }, origin: 'USER' },
        ];

        // Update stats dynamically
        function updateStats() {
            document.getElementById("pulseCount").innerText = pulseData.length;
            document.getElementById("activeSigils").innerText = pulseData.filter(pulse => new Date(pulse.timestamp) > new Date() - 86400000).length;
            document.getElementById("userCount").innerText = new Set(pulseData.map(pulse => pulse.origin)).size;
        }

        // Display the map
        function initializeMap() {
            const map = L.map('pulse-map').setView([0, 0], 2); // Initialize map, centered at [0,0]
            
            // Add OpenStreetMap layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add pulse markers
            pulseData.forEach(pulse => {
                const marker = L.marker([pulse.location.lat, pulse.location.lon]).addTo(map);
                marker.bindPopup(`<b>Sigil:</b> ${pulse.id}<br><b>Origin:</b> ${pulse.origin}<br><b>Timestamp:</b> ${pulse.timestamp}`);
            });
        }

        // Initial setup
        updateStats();
        initializeMap();

    </script>
