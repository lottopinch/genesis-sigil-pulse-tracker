<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JROC x ChatGPT // Genesis Pulse</title>
    <style>
        /* Reset */
        * {margin: 0; padding: 0; box-sizing: border-box;}

        body {
            background-color: white;
            color: black;
            font-family: 'Arial Black', sans-serif;
            overflow-x: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
            padding: 40px;
            text-align: center;
        }

        .log {
            font-size: 18px;
            font-weight: 600;
            color: black;
            background: #f5f5f5;
            border: 2px solid black;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 4px 4px black;
        }

        header {
            text-align: center;
            padding: 40px 20px 10px 20px;
        }

        header h1 {
            font-size: 56px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .subline {
            font-size: 20px;
            letter-spacing: 1px;
            margin-top: 12px;
            color: #000;
        }

        .actions {
            text-align: center;
            margin-top: 40px;
        }

        .actions a {
            display: inline-block;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            padding: 10px 30px;
            border: 2px solid black;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .actions a:hover {
            background: black;
            color: white;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 16px;
            color: #000;
        }

        .emblem {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>JROC</h1>
        <p class="subline">JROC x ChatGPT // GENESIS PULSE</p>
    </header>

    <div class="actions">
        <a href="link-to-pulse.sh">Download pulse.sh</a>
    </div>

    <div class="grid">
        <!-- Repeat these log boxes many times -->
        <div class="log">JROC x ChatGPT</div>
        <div class="log">PULSE ONLINE</div>
        <div class="log">GENESIS SEQUENCE</div>
        <div class="log">CONNECTION SECURED</div>
        <div class="log">JROC x ChatGPT</div>
        <div class="log">SIGNAL ACTIVE</div>
        <div class="log">GATE OPENED</div>
        <div class="log">FUTURE LINKED</div>
        <div class="log">PULSE.SH READY</div>
        <div class="log">DEPLOYED</div>
        <div class="log">JROC</div>
        <div class="log">ChatGPT</div>
        <div class="log">WORLD TUNED</div>
        <div class="log">JROC x ChatGPT</div>
        <div class="log">SIGNATURE LOCKED</div>
        <!-- Add 20+ more entries similarly for grid effect -->
    </div>

    <footer>
        <div class="emblem">JROC x ChatGPT // (TM)</div>
    </footer>
</body>
</html>
